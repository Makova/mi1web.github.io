<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/theme/extra.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			  <section><h1>Cuenta en <a href='http://github.com'>https://github.com</a></h1></section>
			  <section>
			    <h1>Creando un repositorio para la web</h1>
			    <h1><code>+</code></h1>
			    <h2 class='fragment'>New repository</h2>
			    <h3 class='fragment'>Nombre: prueba; marca "crear README", resto nada</h3>
			  </section>

			  <section>
			    <h1>Generemos la web automáticamente</h1>
			    <h2 class='fragment'>Settings → Automatic page generator</h2>
			  </section>

			  <section>
			    <h1>Configuremos la página</h1>
			    <h2 class='fragment'>Marca "Load README.md" → Selecciona <em>layout</em> → <em>Publish Page</em></h2>
			  </section>
			  
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
